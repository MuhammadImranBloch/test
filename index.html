<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div    id="color">

    </div>
    <div    class="main_div">
        <div    id="heading">
            <h1>

            </h1>
        </div>
<div    class="lol">
        <div    id="F_Name">
            <input type="text"  name="text" placeholder="First  Name"/>
        </div>

            <div    id="L_Name">
                <input type="text"  name="text" placeholder="Last  Name"/>
            </div>
        </div>
        <div    class="lol1">
            <div    id="Email">
                <input type="email"  name="text" placeholder="Email  Name"/>
            </div>

                    <input type="number"  name="text" placeholder="phone  Name"/>
                </div>
            </div>
           
            <div    id="lol3">
                <div   id="adress">
                    <input type="address"   name="address"  placeholder="Address">
    
                </div>

            </div>
            <div    id="lol4">
                <div   id="message">
                    <input type="text"   name="address"  placeholder="type your message here">
    
                </div>

            </div>
            <div    id="lol5">
                <div   id="button">
                    <input type="text"   name="address"  placeholder="Submit">
                </div>

            </div>

       
    </div>
