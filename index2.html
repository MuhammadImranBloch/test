<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span   class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <label for="first_name">
                        First Name
                    </label>
                    <input id="first_name" name="first_name"    placeholder="Enter First Name..."/>
                </div>
                <div class="form_container">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input id="last_name" name="last_name"    placeholder="Enter Last Name..."/>
                </div>
                <div class="form_container">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" name="email"    placeholder="Enter Your Email..."/>
                </div>
                <div class="form_container">
                    <label for="job_role">
                       Job Role
                    </label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frentend">Frend  Developer</option>
                        <option value="backend">Backend    Developer</option>
                        <option value="full_stack">full stack  developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                    <div class="form_container">
                        <label for="address">
                            Address
                        </label>
                       <textarea id="address" name="adress" rows="4"    cols="50" placeholder="Enter Your address"></textarea>
                    </div>
                </div>
                <div class="form_control/">
                    <label for="city">
                       City
                    </label>
                    <input id="city" name="city"    placeholder="Enter your city  name..."/>
                </div>
                <div class="form_container">
                    <label for="pincode">
                        Pincode
                    </label>
                    <input id="pincode" name="pincode"    placeholder="Enter your Pincode..."/>
                </div>
                <div class="form_container">
                    <label for="date">
                       Date
                    </label>
                    <input type="date" name="date"/>
                </div>
                <div class="form_container">
                    <label for="upload">
                        Upload
                    </label>
                    <input type="file"  id="upload" name="upload"/>
                </div>
                <div class="button_container">
                    <button type="button">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
